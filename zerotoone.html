<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero To One</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        .book-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .book-author {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .book-cover {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .book-content {
            margin-top: 20px;
        }

        .book-content p {
            margin-bottom: 15px;
            line-height: 1.6;
            text-align: justify;
        }

        .book-content ul {
            margin-bottom: 15px;
            padding-left: 20px;
        }

        .book-content ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="book-title">Zero To One</h1>
        <h2 class="book-author">by Peter Thiel</h2>
        <img src="/Users/joeyhaddad/Desktop/code/joeyhaddad.github.io/zerotoone.jpg" alt="Book Cover" class="book-cover">
        <div class="book-content">
            <p>Zero To One is a book about how to create and grow a successful company. It is written by Peter Thiel, who is a co-founder of PayPal and a partner at Founders Fund.</p>
        </div>
    </div>
</body>
</html>
